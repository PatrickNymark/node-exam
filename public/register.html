<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="/css/login.css">
</head>
<body>
    <div id="navigation"></div>

    <div class="login-wrapper">
        <div class="login-content">
            <h1>Register</h1>
            <span id="error"></span>
            <form id="registerForm" action="/api/auth/register">
                <div class="form-content">
                    <input class="login-input" id="email" type="email" placeholder="email">
                    <input class="login-input" id="password" type="password" placeholder="password">
                </div>
                <button class="button" type="submit">Register</button>
                <div class="register-wrapper">
                    <p>Already have a user? Login <a class="register-link" href="/login">here!</a></p>
                </div>
            </form>
        </div>
    </div>
   
    <script
        src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        crossorigin="anonymous">
    </script>
    <script src="/js/register.js"></script>
</body>

</html>
